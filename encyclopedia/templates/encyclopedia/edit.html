{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit Entry</h1>

    <form id="form" method="POST">
        {% csrf_token %}
        <div id="entryTitle">
            <h2>{{ title }}</h2>
        </div>
        <div id="entryContent">
            <textarea id="contentInfo" name="content" rows="2" cols="10" placeholder="Content here">{{ content }}</textarea>
        </div>
        <input type="submit" value="Submit">
    </form>

{% endblock %}
